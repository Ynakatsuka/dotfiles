[tools]
# Claude CLI - AI coding assistant
claude-code = "latest"

# Gemini CLI - Google AI CLI
gemini-cli = "latest"

# OpenAI Codex CLI
"npm:@openai/codex" = "latest"

# vibe-kanban - NPX wrapper around vibe-kanban and vibe-kanban-mcp
"npm:vibe-kanban" = "latest"

# vsce - Visual Studio Code Extension CLI
"npm:@vscode/vsce" = "latest"

# bun - Bun package manager
bun = "latest"

# ni - use the right package manager
"npm:@antfu/ni" = "latest"

# python - Python runtime
python = "3.12"

# uv - Fast Python package installer and resolver
uv = "latest"

# rye - Python package manager
rye = "latest"

# ruff - Python code formatter and linter
ruff = "latest"

# Task - Task runner
task = "latest"

# typos - Source code spell checker
typos = "latest"

# Node.js - JavaScript runtime
node = "24.9"

# Go - The Go programming language
go = "latest"

# Terraform - Infrastructure as Code
terraform = "latest"

# gh - GitHub CLI
gh = "latest"

# aws - AWS CLI
aws = "latest"

# gcloud - Google Cloud CLI
gcloud = "latest"

# fzf - Fuzzy Finder
fzf = "latest"

# ghq - 
ghq = "latest"

# gopls - Go language server
"go:golang.org/x/tools/gopls" = { version = "latest" }

# sdf - SDF CLI
"ubi:sdf-labs/sdf-cli" = { version = "latest", matching = "sdf-*.tar.gz", exe = "sdf" }

[settings]
experimental = true
# Always use the latest version when running `mise up`
always_keep_download = false
always_keep_install = false
legacy_version_file = true
plugin_autoupdate_last_check_duration = "7 days"

[env]
# Environment variables can be set here if needed

[tasks.claude-viewer]
description = "Claude Code Viewer (port 50100)"
run = "npx @kimuson/claude-code-viewer@latest"
env = { PORT = "50100" }

[tasks.vibe-kanban]
description = "vibe-kanban (port 50101)"
run = "npx vibe-kanban"
env = { PORT = "50101" }

[tasks.update-dotfile]
description = "Update dotfiles and development environment"
run = """
chezmoi update -v && \
mise up && \
mise cache clean
"""

[tasks.brew-update]
description = "Update Homebrew and all installed packages"
run = """
brew update && \
brew upgrade && \
brew upgrade --cask
"""

[tasks.brew-cleanup]
description = "Clean up Homebrew cache and old versions"
run = """
brew cleanup -s && \
brew autoremove
"""

[tasks.brew-maintenance]
description = "Run Homebrew update and cleanup"
depends = ["brew-update", "brew-cleanup"]

[tasks.workspace]
description = "Start all development servers"
depends = ["claude-viewer", "vibe-kanban"]
